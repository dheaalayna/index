<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: navy; /* Changed background to navy blue */
            overflow: hidden;
        }
        .loader, .loader span { 
            width: 10em;
            height: 10em;
            border: 0.25em solid white;
            font-size: 10px;
            border-radius: 1em;
            position: absolute;
            mix-blend-mode: screen;
        }
        .loader {
            background-color: pink; /* Changed loader to pastel pink */
            animation: rotating 2s linear infinite;
        }
        @keyframes rotating {
            to {
                transform: rotate(1turn);
            }
        }
        .loader span { 
            animation: de-rotating 4s linear infinite;
        }
        @keyframes de-rotating {
            from, to {
                transform: rotate(0deg) scale(1.2);
            }
            50% {
                transform: rotate(-180deg) scale(1.2);
            } 
        }
        .loader span:nth-child(1) {
            top: 5rem;
            left: 5rem;
            background-color: lightblue; /* Pastel tone */
        }
        .loader span:nth-child(2) {
            top: -5rem;
            left: 5rem;
            background-color: lightpink; /* Pastel tone */
        }
        .loader span:nth-child(3) {
            top: 5rem;
            left: -5rem;
            background-color: lavender; /* Pastel tone */
        }
        .loader span:nth-child(4) {
            top: -5rem;
            left: -5rem;
            background-color: palegreen; /* Pastel tone */
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
